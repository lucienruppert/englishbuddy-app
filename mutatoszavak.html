<table cellpadding=10 border='1' align='center'>
    <tr>
    <td width='180' valign='top'><B>RÉSZES NÉVMÁS</B><br>ige előtt külön, vagy hozzácsatolva</td>
    <td width='180' valign='top'><B>RÉSZES NÉVMÁS</B><br>elöljáróval</td>

    <tr>
        <td><b>me</td>
    <td><b>... mí</td>
        <td><b>mi ...</td>
    </tr>
    <tr>

        <td><b>... ti</td>

    </tr>
    <tr>
        <td><b>le</td>
    <td><b>... él, ella</td>
        <td><b>su ...</td>
    </tr>
    <tr>
        <td><b>nos</td>
        <td><b>... nosotros/as</td>
        <td><b>nuestro/a ...</td>
    </tr>
    <tr>
        <td><b>os</td>
        <td><b>... vosotros/as</td>
        <td><b>vuestro/a ...</td>
    </tr>
    <tr>
        <td><b>les</td>
        <td><b>... ellos/ellas</td>
        <td><b>su ...</td>
    </tr>
